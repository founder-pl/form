<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porównanie Podatków Międzynarodowych</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="my-4">
            <h1>Kalkulator Podatkowy</h1>
            <p class="lead">Porównanie kosztów prowadzenia działalności w różnych krajach</p>
        </header>

        <div id="app">
            <!-- Dynamic content will be loaded here -->
            <div id="loading">Ładowanie aplikacji...</div>
        </div>
    </div>

    <!-- Templates -->
    <template id="main-template">
        <div class="row">
            <div class="col-md-3">
                <div id="country-selection" class="mb-4"></div>
                <div id="personal-data" class="mb-4"></div>
                <div id="family-benefits" class="mb-4"></div>
            </div>
            <div class="col-md-9">
                <div id="results" class="table-responsive"></div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
